{% extends "Playlist/base.html" %}

{% block content %}

{% if user.is_authenticated %}
<div class="text-center center-block" id="addTitle">
  <form id="user_form" method="post" action="{% url 'Playlist:user' user.username %}" enctype="multipart/form-data">
    {% csrf_token %}

    {{ user_form.as_p }}
    {{ profile_form.as_p }}

    <input type="submit" class="btn btn-default" name"submit" value="apply" />
  </form>
</div>
{% else %}
  <h3>You are not logged in!</h3>
{% endif %}

{% endblock %}
